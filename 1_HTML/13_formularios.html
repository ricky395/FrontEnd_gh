<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Listas ordenadas y desordenadas</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		
	<form action="data.html" method="http">
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name" /></td>
			</tr>
			<tr>
				<td><label for="mail">E-mail:</label></td>
				<td><input type="email" id="mail" /></td>
			</tr>
			<tr>
				<td><label for="msg">Message:</label></td>
				<td><textarea id="msg"></textarea></td>
			</tr>
			<tr>
				<td><button type="submit">Send your message</button></td>
			</tr>
		</table>
	</form>

	</body>
</html>
