<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Variables e instrucciones</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Variables e instrucciones</h1>

		<!-- Etiqueta que define un código. Se suele poner al final de la página para que ejecute primero la web y luego el código -->
		<script type="text/javascript">

			// Esto saca el mensaje por consola del navegador (F12, pestaña console. Útil para testear el código, no para mostrar al usuario)
			console.log("Hola Mundo!");
			
		</script>

	</body>

</html>
