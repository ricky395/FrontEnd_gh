<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Variables e instrucciones</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Variables e instrucciones</h1>

		<script type="text/javascript">

			// Las variables se crean con el nombre var

			// Esto es una variable que guarda un número
			var edad = 23;

			// Esto es una variable que guarda un texto
			var mensaje = "Hola Mundo!";

			// alert saca un mensaje en ventana emergente con lo que contenga entre los paréntesis (se usa sólo en casos muy específicos)
			alert(mensaje);
			alert(edad);

			// Concatenar mensajes (unir diferentes valores)
			alert(mensaje + " ¿Qué tal?");
			
		</script>

	</body>

</html>
