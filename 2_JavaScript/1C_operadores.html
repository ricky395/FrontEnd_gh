<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Operadores</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Operadores</h1>

		<script type="text/javascript">

			// Los operadores en programación son prácticamente iguales a los usados en matemáticas

			// En estos casos se crean variables y a cada una se le asigna el valor de su derecha ya operado

			// Suma
			var edad1 = 23 + 5;

			// Resta
			var edad2 = 20 - 5;

			// Multiplicación
			var edad3 = 10 * 3;

			// División
			var edad4 = 10 / 2;
			
		</script>

	</body>

</html>
