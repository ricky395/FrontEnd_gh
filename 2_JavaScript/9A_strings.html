<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Cadenas de texto</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Cadenas de texto</h1>

		<script type="text/javascript">

		setTimeout(function() 
		{
			var text = prompt("Introduce un texto");

			document.write("Texto: " + text + "<br/>");
			document.write("Longitud: " + text.length + "<br/>");
			document.write("En may&uacute;sculas: " + text.toUpperCase() + "<br/>");
			document.write("En min&uacute;sculas: " + text.toLowerCase() + "<br/>");
			document.write("Primer caracter: " + text.charAt(0) + "<br/>");
			document.write("Tercer caracter: " + text.charAt(2) + "<br/>");
			document.write("Primer espacio en la posici&oacute;n: " + text.indexOf(" ") + "<br/>");
			document.write("Primera mitad del texto: " + text.substring(0, text.length / 2) + "<br/>"); // Desde una posición a otra
			document.write("Segunda mitad del texto: " + text.substring(text.length / 2) + "<br/>"); // Desde la posición que se ponga hasta el final

			document.write("<br/><br/><br/>");

			// 1- Hacer la primera letra mayúscula y el resto minúscula

			var primeraLetra = text.charAt(0).toUpperCase();
			var restoTexto = text.substring(1).toLowerCase();

			document.write(primeraLetra + restoTexto + "<br/>");

			// 2- Convertir la primera letra de cada palabra a mayúsculas y las demás en minúsculas -> JUAN perez = Juan Perez

			var spaceIndex = 0;
			spaceIndex = text.indexOf(" ", spaceIndex);

			var auxText //= text.substring(0, spaceIndex);
			var prevSpaceIndex = -1;
			var finalText = "";

			text += " ";

			// document.write(auxText.charAt(0).toUpperCase() + auxText.substring(1).toLowerCase());

			while(spaceIndex != -1)
			{
				auxText = text.substring(prevSpaceIndex + 1, spaceIndex);
				prevSpaceIndex = spaceIndex
				spaceIndex = text.indexOf(" ", spaceIndex + 1);

				finalText += auxText.charAt(0).toUpperCase() + auxText.substring(1).toLowerCase() + " "
			}

			document.write(finalText + "<br/><br/><br/> Método letra por letra: <br/>");

			////

			var index = 0;

			while(index < text.length)
			{
				if (index - 1 >= 0)
				{
					if (text.charAt(index - 1) == " ")
						document.write(text.charAt(index).toUpperCase());
					else
						document.write(text.charAt(index).toLowerCase());
				}
				else
					document.write(text.charAt(index).toUpperCase());

				++index;
			}

			document.write("<br/>");

			// 3- Mostrar sólo las iniciales. -> Juan Pérez = JP

			var spaceIndex = 0;
			spaceIndex = text.indexOf(" ", spaceIndex);

			var auxText //= text.substring(0, spaceIndex);
			var prevSpaceIndex = -1;
			var finalText = "";

			text += " ";

			while(spaceIndex != -1)
			{
				auxText = text.substring(prevSpaceIndex + 1, spaceIndex);
				prevSpaceIndex = spaceIndex
				spaceIndex = text.indexOf(" ", spaceIndex + 1);

				finalText += auxText.charAt(0).toUpperCase() + "."
			}

			finalText = finalText.substring(0, finalText.length - 1);
			document.write(finalText + "<br/>");

			// 3- GERMÁN
			// var posEspacio = 0;
			// var letra = text.charAt(0).toUpperCase();
			// var iniciales = "";

			// while(posEspacio >= 0)
			// {
			// 	iniciales = iniciales + letra + ".";
			// 	posEspacio = text.indexOf(" ", posEspacio + 1);
			// 	letra = text.charAt(posEspacio + 1).toUpperCase();
			// }

			// document.write(iniciales + "<br/>");


		}, 100);

		</script>

	</body>

</html>
