<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Formularios HTML5</h1>
    </header>
    
    <section>
        <form id="miform" method="get">

            Nombre: <input type="text" id="nombre"/><br/>
            N&uacute;mero: <input type="number" id="numero"/><br/>
            E-mail: <input type="email" id="miemail"/><br/>
            B&uacute;squeda: <input type="search" id="busqueda"/><br/>
            URL: <input type="url" id="miurl"/><br/>
            Tel&eacute;fono: <input type="tel" id="telefono"/><br/>
            N&uacute;mero con m&iacute;nimo: <input type="number" min="0" max="10" step="2" id="nummin"/><br/>
            N&uacute;mero con rango: <input type="range" min="0" max="100" id="numrange"/><br/>
            Fecha: <input type="date" id="fecha"/><br/>
            Fecha y hora: <input type="datetime-local" id="datelocal"/><br/>
            Mes: <input type="month" id="mes"/><br/>
            Semana: <input type="week" id="mes"/><br/>

            <input type="submit" value="Enviar"/><br/>
        </form>
    </section>

</body>
</html>
