<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Formularios HTML5</h1>
    </header>
    
    <section>
        <form id="miform" method="get">

            Nombre: <input type="text" id="nombre" placeholder="Tu nombre"
            pattern="^[A-Z]{1}[a-z]+( [A-Z]{1}[a-z]+)?$" required/><br/>

            Edad: <input type="text" id="numero" pattern="^1?\d{1,2}$" /><br/>

            <!-- multiple permite introducir varios emails separados por coma-->
            E-mail: <input type="email" id="miemail" multiple/><br/>
            <!--B&uacute;squeda: <input type="search" id="busqueda"/><br/>
            URL: <input type="url" id="miurl"/><br/> -->
            
            <!---->
            Tel&eacute;fono: <input autofocus type="text" id="telefono" pattern="^([679][0-9]{2}( )?[0-9]{3}( )?[0-9]{3})$" /><br/>

            <!---->
            C&oacute;digo postal: <input type="text" id="cp" pattern="^[0-5]\d{4}$"/><br/>

            <!---->
            DNI: <input type="text" id="dni" pattern="^[0-9]{6,8}-?[a-zA-Z]$"/><br/>

            <!---->
            Fecha de nacimiento: <input type="text" id="nacimiento" placeholder="dd/mm/yyyy" 
            pattern="^[1-9]|[1-3]\d-? ?\d{1,2}$"/><br/>
            <!-- Fecha y hora: <input type="datetime-local" id="datelocal"/><br/>
            Mes: <input type="month" id="mes"/><br/>
            Semana: <input type="week" id="mes"/><br/> -->

            <input type="submit" value="Enviar"/><br/>
        </form>
    </section>

</body>
</html>
