<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="div_texto"></div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script>

    function Principal()
    {
        var arrA = new Array(8, 3, 1, 9);
        var arrB = ["Peras", "Manzanas"];
        var arrMezcla = arrA.concat(arrB);

        for (let i = 0; i < arrMezcla.length; i++) 
        {
            $("#div_texto").html
            (
                $("#div_texto").html() + "<p>" + arrMezcla[i] + "</p>"
            );
        }
        $("#div_texto").append("JOIN: " + arrMezcla.join() + "<br>");
        $("#div_texto").append("REVERSE: " + arrMezcla.reverse() + "<br>");
        $("#div_texto").append("SORT: " + arrMezcla.sort());
    }

    $(document).ready(Principal);

</script>

</body>
</html>
